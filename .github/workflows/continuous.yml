name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: ON
  CTEST_PARALLEL_LEVEL: 2

defaults:
  run:
    shell: bash -el {0}

jobs:
  Build:
    name: ${{ matrix.name }} (${{ matrix.config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        #, macos-12, windows-latest]
        config: [Debug]
        #, Release]
        include:
          - os: ubuntu-22.04
            name: Linux
          # - os: windows-latest
          #   name: Windows
          # - os: macos-12
          #   name: macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          submodules: "recursive"

      - name: Setup NMake (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Stetup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge
          python-version: 3.6
          channel-priority: true
          activate-environment: test-env

      - name: Install Dependencies
        run: conda install numpy svgwrite cmake git -y

      - name: Install Dependencies  (Windows)
        if: runner.os == 'Windows'
        run: conda install mpir -y

      - name: Envs (Windows)
        if: runner.os == 'Windows'
        run: echo "CMAKE_GENERATOR=NMake Makefiles" >> $GITHUB_ENV

      - name: Configure git
        run: git config --global http.version HTTP/1.1

      - name: Build (Debug)
        if: matrix.config == 'Debug'
        run: |
          python setup.py build --debug install

      - name: Build (Release)
        if: matrix.config == 'Release'
        run: python setup.py build install

      - name: Fast Tests
        run: |
          python test/tri_test.py
          python test/small_tet_test.py

      - name: Slow Tests
        if: matrix.config == 'Release'
        run: |
          python test/tet_test.py
